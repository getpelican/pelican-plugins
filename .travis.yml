language: python
python:
    - "2.7"
    - "3.6"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq --no-install-recommends ruby-sass
install:
    - pip install nose
    - pip install -e git://github.com/getpelican/pelican.git#egg=pelican
    - pip install beautifulsoup4 disqus-python python-hglib icalendar Markdown Pillow requests
    - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install webassets cssmin; fi
script: nosetests
